        d3.select("svg").append("circle").attr("cx", 150).attr("cy", 120).attr("r", 15);
        d3.select("svg").append("rect").attr("x", 160).attr("y", 45).attr("width", 5).attr("height", 78);

    <line x1="0" y1="45" x2="300" y2=" 45 " stroke="black " stroke-width="1"></line>

 <section>
 <div><svg width="500" height="500" id="bar"></svg>
  <script>
   
    for (var i = 0; i < 20; i++) {
        var num = random(20,300);
        d3.select("svg#bar").append("rect").attr({
            x: 10,
            y: 10 + 12 * i,
            width: num,
            height: 10,
            fill: "green"
        });
        
        d3.select("svg#bar").append("text").attr({
            x: num +15,
            y: 20 + 12 * i,
            stroke:"black",
            "font-size":12}).text(num);
    }
    
    function random(n,m) {
    return Math.ceil(Math.random()*(m-n)+n);
}
    
     </script></div></section>
