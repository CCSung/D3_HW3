   <h1><svg width="300" height="200">
      
       
    <circle cx="150" cy="120" r="15"></circle>

    <rect x="160" y="45" width="5" height="78"></rect>
    
    <line x1="0" y1="45" x2="300" y2=" 45 " stroke="black " stroke-width="1"></line>
    
    <line x1="0" y1="75" x2="300" y2=" 75 " stroke="black " stroke-width="1"></line>

 <h1><svg width="500" height="500" ></svg>
  <script>
   
    for (var i = 0; i < 20; i++) {
        var num = random(20,300);
        d3.select("svg").append("rect").attr({
            x: 10,
            y: 100 + 12 * i,
            width: num,
            height: 10,
            fill: "green"
        });
        
        d3.select("svg").append("text").attr({
            x: num +15,
            y: 200 + 12 * i,
            stroke:"black",
            "font-size":12}).text(num);
    }
    
    function random(n,m) {
    return 
    Math.ceil(Math.random()*(m-n)+n;)
}
    
     </script></h1>
